name: Build OpenWrt for RK3128 Printer Server

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * 0'

env:
  TARGET: "rockchip"
  SUBTARGET: "rk3128"
  PROFILE: "tlink_r1"

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk gettext git libncurses5-dev libncursesw5-dev libssl-dev python3 python3-distutils python3-setuptools python3-dev rsync subversion swig time unzip wget python3-pyelftools zlib1g-dev lib32z1-dev
    
    - name: Clone OpenWrt Source (21.02.7)
      run: |
        git clone --depth=1 --branch openwrt-21.02 https://github.com/openwrt/openwrt.git openwrt-source
    
    - name: Check OpenWrt Version
      run: |
        cd openwrt-source
        git describe --tags
        echo "当前分支: $(git branch --show-current)"
    
    - name: Setup Feeds Configuration
      run: |
        cd openwrt-source
        cat > feeds.conf.default << 'EOF'
        src-git packages https://git.openwrt.org/feed/packages.git;openwrt-21.02
        src-git luci https://git.openwrt.org/project/luci.git;openwrt-21.02
        src-git routing https://git.openwrt.org/feed/routing.git;openwrt-21.02
        src-git telephony https://git.openwrt.org/feed/telephony.git;openwrt-21.02
        EOF
    
    - name: Copy Configuration File
      run: cp .config openwrt-source/
    
    - name: Update and Install Feeds
      run: |
        cd openwrt-source
        ./scripts/feeds update -a
        ./scripts/feeds install -a
    
    - name: Apply Configuration
      run: |
        cd openwrt-source
        make defconfig
    
    - name: Download Sources
      run: |
        cd openwrt-source
        make -j$(nproc) download
        make -j$(nproc) tools/install
        make -j$(nproc) toolchain/install
    
    - name: Check Kernel Configuration
      run: |
        cd openwrt-source
        if [ -f .config ]; then
          echo "检查配置..."
          grep "CONFIG_TARGET" .config
          grep "CONFIG_KERNEL" .config | head -5
        else
          echo "错误: .config 文件不存在"
          exit 1
        fi
    
    - name: Compile Kernel
      run: |
        cd openwrt-source
        echo "开始编译内核..."
        make target/linux/compile -j$(nproc) V=s 2>&1 | tee kernel-build.log || make target/linux/compile -j1 V=s 2>&1 | tee kernel-build-detail.log
    
    - name: Compile Firmware
      run: |
        cd openwrt-source
        echo "开始编译完整固件..."
        make -j$(($(nproc)+1)) V=s 2>&1 | tee build.log || make -j1 V=s 2>&1 | tee build-detail.log
    
    - name: List Output Files
      run: |
        cd openwrt-source
        if [ -d bin/targets/rockchip/rk3128 ]; then
          echo "找到输出文件:"
          ls -la bin/targets/rockchip/rk3128/
        else
          echo "搜索所有镜像文件:"
          find bin/ -name "*.img*" -o -name "*.bin*" 2>/dev/null || true
          echo "搜索 rockchip 相关文件:"
          find bin/ -type d -name "*rockchip*" 2>/dev/null || true
        fi
    
    - name: Upload Firmware Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: firmware-images
        path: openwrt-source/bin/targets/rockchip/rk3128/
        retention-days: 30
    
    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          openwrt-source/build.log
          openwrt-source/build-detail.log
          openwrt-source/kernel-build.log
          openwrt-source/kernel-build-detail.log
          openwrt-source/.config
        retention-days: 7
    
    - name: Upload Error Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-details
        path: |
          openwrt-source/
          !openwrt-source/.git/
        retention-days: 7
