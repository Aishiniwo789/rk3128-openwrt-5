name: Fast Build OpenWRT
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        run: sudo apt-get update && sudo apt-get install -y build-essential git libncurses5-dev libssl-dev python3
      - name: Get OpenWRT
        run: git clone --depth=1 https://github.com/openwrt/openwrt.git && cd openwrt && git checkout openwrt-21.02
      - name: Configure
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a && cat ../configs/rk3128.config > .config && cat ../configs/printer-server.config >> .config && cp -r ../files/* .
      - name: Build
        run: cd openwrt && make defconfig && make download -j2 && make -j$(nproc)
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-rk3128-fast
          path: openwrt/bin/targets/rockchip/armv8/*sysupgrade*.img.gz
